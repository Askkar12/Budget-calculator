<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="registration-wrapper shadow-lg rounded-3 p-5">
            <div class="text-center mb-4">
                <h1 id="head-1">Budget Calculator</h1>
            </div>
            <div class="registration-form mt-4">
                <h3 id="head-3" class="text-center mb-4">Register Now</h3>
                <input type="text" class="form-control mb-3" placeholder="Username" id="uname">
                <input type="email" class="form-control mb-3" placeholder="Email" id="uemail">
                <input type="password" class="form-control mb-3" placeholder="Password" id="upassword">
                <button class="btn btn-success w-100 mt-4" type="button" onclick="userRegister()">Register</button>
            </div>
        </div>
    </div>
</body>
<script>
    function userRegister(){
        const userdetails = {
            username: uname.value,
            useremail: uemail.value,
            userpassword: upassword.value,
            income: 0,
            expense: 0,
            expenseArray: []
        };

        if(userdetails.username === "" || userdetails.useremail === "" || userdetails.userpassword === ""){
            alert("Please fill all the fields");
        } else if(userdetails.username in localStorage){
            alert("Username already exists");
            uname.value = "";
            uemail.value = "";
            upassword.value = "";
        } else {
            localStorage.setItem(userdetails.username, JSON.stringify(userdetails));
            window.location = './index.html';
        }
    }
</script>
</html>
