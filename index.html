<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="login-wrapper shadow-lg rounded-3 p-4">
            <div class="text-center mb-4">
                <h1 id="head-1">Budget Calculator</h1>
            </div>
            <div class="text-center">
                <img src="https://th.bing.com/th/id/OIP.-yymbbMQtIeLfivzf9hk9AHaE-?rs=1&pid=ImgDetMain" alt="Secure Login" id="image-1">
            </div>
            <div class="login-form mt-4">
                <h3 id="head-3" class="text-center">Login</h3>
                <input type="text" class="form-control mt-3" placeholder="Username" id="uname">
                <input type="password" class="form-control mt-3" placeholder="Password" id="upassword">
                <button class="btn btn-primary w-100 mt-4" type="button" onclick="userLogin()">Login</button>
                <p id="para-1" class="mt-3 text-center">
                    Don't have an account? <span><button class="btn btn-link" onclick="register()">Register</button></span>
                </p>
            </div>
        </div>
    </div>
    
</body>
<script>
    function userLogin(){
        logindetails = {
            username: uname.value,
            userpassword: upassword.value,
        }
        if (logindetails.username == "" || logindetails.userpassword == "") {
            alert("Please fill all the fields");
        } else if (logindetails.username in localStorage) {
            let key = logindetails.username;
            let keyvalue = JSON.parse(localStorage.getItem(key));
            if (logindetails.userpassword == keyvalue.userpassword) {
                alert("Successfully logged in");
                window.location = './home.html';
                localStorage.setItem('loginuser', key);
            } else {
                alert("Incorrect password");
                upassword.value = "";
            }
        } else {
            alert("Username not found");
            uname.value = "";
            upassword.value = "";
        }
    }

    function register() {
        window.location = './registration.html';
    }
</script>
</html>
